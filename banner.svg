<svg width="100%" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- Animated Gradient Background -->
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#6a11cb">
        <animate attributeName="stop-color" values="#6a11cb;#2575fc;#6a11cb" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2575fc">
        <animate attributeName="stop-color" values="#2575fc;#6a11cb;#2575fc" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#grad)" />

  <!-- Floating Circles -->
  <circle cx="200" cy="150" r="40" fill="rgba(255,255,255,0.2)">
    <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="1000" cy="100" r="60" fill="rgba(255,255,255,0.1)">
    <animate attributeName="cy" values="100;120;100" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="250" r="30" fill="rgba(255,255,255,0.15)">
    <animate attributeName="cy" values="250;230;250" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Your Name -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle"
        font-size="42" fill="white" font-family="Segoe UI, Arial" font-weight="bold" opacity="0">
    MOHAMED YUNUS
    <animate attributeName="opacity" values="0;1" dur="2s" fill="freeze" begin="1s" />
  </text>

  <!-- Tagline -->
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle"
        font-size="20" fill="white" font-family="Segoe UI, Arial" opacity="0">
    Frontend Developer | Flutter Enthusiast
    <animate attributeName="opacity" values="0;1" dur="2s" fill="freeze" begin="2.5s" />
  </text>
</svg>
